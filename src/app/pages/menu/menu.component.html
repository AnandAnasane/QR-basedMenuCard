<!-- Page Container -->
<div class="container-fluid px-0">
  <app-heading></app-heading>

  <app-top-navbar></app-top-navbar>

  <!-- Menu Section -->
   <div class="accordion" id="foodMenuAccordion">
  <div class="accordion-item" *ngFor="let category of menuData; let i = index">
    <h2 class="accordion-header" [id]="'heading' + i">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
        [attr.data-bs-target]="'#collapse' + i" aria-expanded="false" [attr.aria-controls]="'collapse' + i">
        {{ category.name }} ({{ category.items.length }})
      </button>
    </h2>

    <div [id]="'collapse' + i" class="accordion-collapse collapse" [attr.aria-labelledby]="'heading' + i"
      data-bs-parent="#foodMenuAccordion">
      <div class="accordion-body p-0">
        <div class="p-3">
          <div *ngFor="let item of category.items" class="d-flex justify-content-between align-items-center border-bottom py-2">
            <div>
              <h6 class="mb-1">{{ item.name }}</h6>
              <p class="mb-1">â‚¹{{ item.price }}</p>
            </div>
            <div class="text-end position-relative" style="width: 120px;">
              <img [src]="item.image" class="rounded mb-2 w-100" [alt]="item.name" style="height: 80px; object-fit: cover;">
              <app-add-button [itemId]="item.name" [itemName]="item.name" [itemPrice]="item.price" [itemImage]="item.image"></app-add-button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  

  <app-bottom-navbar></app-bottom-navbar>



</div>
