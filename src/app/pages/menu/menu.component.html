<!-- Page Container -->
<div class="container-fluid px-0">
  <app-heading></app-heading>

  <app-top-navbar></app-top-navbar>

  <!-- Menu Section -->
  <div class="accordion" id="foodMenuAccordion">
  <div class="accordion-item menu-category shadow-sm mb-3 rounded-3" *ngFor="let category of menuData; let i = index">
    <h2 class="accordion-header" [id]="'heading' + i">
      <button class="accordion-button collapsed menu-category-header bg-white" type="button"
        data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' + i" aria-expanded="false"
        [attr.aria-controls]="'collapse' + i">
        <span class="fw-semibold">{{ category.name }}</span>
        <span class="badge bg-orange ms-2">{{ category.items.length }}</span>
      </button>
    </h2>

    <div [id]="'collapse' + i" class="accordion-collapse collapse"
      [attr.aria-labelledby]="'heading' + i" data-bs-parent="#foodMenuAccordion">
      <div class="accordion-body p-0 bg-light">
        <div class="p-3">
          <div *ngFor="let item of category.items"
            class="d-flex justify-content-between align-items-center border-bottom py-3">
            <div>
              <h6 class="mb-1 fw-semibold">{{ item.name }}</h6>
              <p class="mb-1 text-muted">â‚¹{{ item.price }}</p>
            </div>
            <div class="text-end position-relative" style="width: 100px;">
              <img [src]="item.image" class="rounded-3 shadow-sm w-100 mb-2 menu-item-img" [alt]="item.name">
              <app-add-button [itemId]="item.name" [itemName]="item.name" [itemPrice]="item.price"
                [itemImage]="item.image"></app-add-button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>




  <app-bottom-navbar></app-bottom-navbar>



</div>
