<div class="position-relative">
    <ng-container *ngIf="quantity === 0; else quantityCounter">
        <button (click)="addItem()" class="btn btn-outline-orange bg-light btn-sm position-absolute fs-6"
            style="bottom: -1px; left: 50%; transform: translateX(-50%); z-index: 2; min-width: 90px; white-space: nowrap; padding: 0 12px;">
            + Add
        </button>
    </ng-container>
    <ng-template #quantityCounter>
        <div class="d-flex align-items-center justify-content-between bg-light border border-orange rounded position-absolute border"
            style="bottom: -1px; left: 50%; transform: translateX(-50%); z-index: 2; min-width: 90px; padding: 2px 6px;">
            <button (click)="decreaseQty()" class="btn btn-outline-orange border btn-sm px-2 py-0">-</button>
            <span class="text-orange">{{ quantity }}</span>
            <button (click)="increaseQty()" class="btn btn-outline-orange border btn-sm px-2 py-0">+</button>
        </div>
    </ng-template>
</div>
